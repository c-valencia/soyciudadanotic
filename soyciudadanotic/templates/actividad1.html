<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Phaser Workshop - lesson 01: Initialize the framework</title>
    <!--<style>* { padding: 0; margin: 0; }</style>-->

        <script type="text/javascript" src="{{url_for('static', filename ='js/phaser.min.js')}}"></script>
    <!--<script src="js/phaser.min.js"></script>-->
</head>
<body>

    <script>
      
        var w = 800;
        var h = 600;
        var game = new Phaser.Game(w, h, Phaser.AUTO, null, {
          preload: preload, create: create, update: update
        });
        

        function preload() {
           

            game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
            game.scale.pageAlignHorizontally = true;
            game.scale.pageAlignVertically = true;
            game.stage.disableVisibilityChange = true;
            game.stage.backgroundColor = '#eee';
            game.load.image('mapa_ras', '../../static/img/mapa_ras.png');


            
        }
        function create() {
            game.add.sprite(100, 0, 'mapa_ras');
           
        }

        function update() {
           
        }

        
       
        
        
    </script>
</body>
</html>
