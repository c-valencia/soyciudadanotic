{% extends 'administrador/base/base_administrador.html'%}
{% block content %}

    <div class="container-f">
        <div class="col-xs">
         <br><br><br><br>
        
        <div class="col-md-12">
        	<h2>Creacion de Instructores</h2>
  			<form class="form-horizontal" method="POST" id="formCrearInstructor">
  				
          <div class="form-group">
  					<label class="control-label col-sm-6 my_fonts" for="numero_identificacion">Numero Identificacion:</label>
  					<div class="col-sm-10">
  						<input type="text" class="form-control required" name="numero_identificacion" placeholder="Identificacion">
  					</div>
  				</div>

  				<div class="form-group">
  					<label class="control-label col-sm-6 my_fonts" for="nombre">Nombre:</label>
  					<div class="col-sm-10">
  						<input type="text" class="form-control required" name="nombre" placeholder="Nombre">
  					</div>
  				</div>

  				<div class="form-group">
  					<label class="control-label col-sm-6 my_fonts" for="apellido">Apellido:</label>
  					<div class="col-sm-10">
  						<input type="text" class="form-control required" name="apellido" placeholder="Apellido">
  					</div>
  				</div>
  				
  				<div class="form-group">
  					<label class="control-label col-sm-6 my_fonts" for="area">Área:</label>
  					<div class="col-sm-10">
  						<input type="text" class="form-control required" name="area" placeholder="Área">
  					</div>
  				</div>
  				
  				<div class="form-group">
  					<label class="control-label col-sm-6 my_fonts" for="correo">Correo:</label>
  					<div class="col-sm-10">
  						<input type="email" class="form-control required email" name="correo" placeholder="Correo">
  					</div>
  				</div>
  				
  				<div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="guardar" class="btn btn-default  my_fonts button_submit">Guardar</button>
              </div>
          </div>
  			</form>
        </div>
        </div>
        
        <br><br><br><br><br>
    </div>
    <script type="text/javascript">
      $("#formCrearInstructor").validate();
    </script>

{% endblock %}
