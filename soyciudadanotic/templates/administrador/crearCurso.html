{% extends 'administrador/base/base_administrador.html'%}
{% block content %}

<div class="container-f">
	<div class="col-xs">
		<br><br>

		<div class="col-md-12">
			<h2>Creación de cursos</h2>
			<form class="form-horizontal" method="POST" id="formCrearCategoria">
				<div class="form-group">
					<label class="control-label col-sm-6 my_fonts" for="id_categoria">ID curso:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control required" id="id_curso" placeholder="ID curso" name="id_curso" minlength="3" maxlength="10">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-6 my_fonts" for="nombre">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control required" id="nombre" name="nombre" placeholder="nombre" minlength="4" maxlength="50">
					</div>
				</div>
					
				<div class="form-group">
					<label class="control-label col-sm-6 my_fonts" for="descripcion">Descripción:</label>
					<div class="col-sm-10">
						<textarea rows="10" cols="100" class="form-control required" id="descripcion" name="descripcion" minlength="10">
	 					</textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-6 my_fonts" for="id_categoria">Categoría:</label>
					<div class="col-sm-10">
						<select class="form-control" name="id_categoria" id="id_categoria">
							{% for categoria in categorias %}
                  				<option >{{categoria.id_categoria}}-{{categoria.nombre}} </option>
							{% endfor %}
						</select> 
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-6 my_fonts" for="prerequisito">Prerequisito:</label>
					<div class="col-sm-10">
						<select class="form-control" name="prerequisito" id="prerequisito">
							{% for curso in cursos %}
                  				<option >{{curso.id_curso}}-{{curso.nombre}} </option>
							{% endfor %}
						</select> 
					</div>
				</div>

				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" name="guardar" class="btn btn-default  my_fonts button_submit"><i class="fa fa-floppy-o" aria-hidden="true" ></i> Guardar</button>
					</div>
				</div>
			</form>
          </div>
    </div>
</div>
<script type="text/javascript">
      $("#formCrearCategoria").validate();
</script>
{% endblock %}
