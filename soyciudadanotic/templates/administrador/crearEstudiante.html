{% extends 'administrador/base/base_administrador.html'%}
{% block content %}

    <div class="container-f">
        <div class="col-xs">
          <br><br>
          
          <div class="col-md-12">
          	<h2>Creacion de estudiantes</h2>
      			<form class="form-horizontal" method="POST" id="formCrearEstudiante">
      				<div class="form-group">
      					<label class="control-label col-sm-6 my_fonts" for="numero_identificacion">Numero Identificación:</label>
      					<div class="col-sm-10">
      						<input type="text" class="form-control required" name="numero_identificacion" placeholder="Numero Identificación">
      					</div>
      				</div>

      				<div class="form-group">
      					<label class="control-label col-sm-6 my_fonts" for="nombre">Nombre:</label>
      					<div class="col-sm-10">
      						<input type="text" class="form-control required" name="nombre" placeholder="Nombre">
      					</div>
      				</div>

      				<div class="form-group">
      					<label class="control-label col-sm-6 my_fonts" for="apellido">Apellido:</label>
      					<div class="col-sm-10">
      						<input type="text" class="form-control required" name="apellido" placeholder="Apellido">
      					</div>
      				</div>

      				<div class="form-group">
      					<label class="control-label col-sm-6 my_fonts" for="fecha_nacimiento">Fecha de Nacimiento:</label>
      					<div class="col-sm-10">
      						<input type="date" class="form-control required date" name="fecha_nacimiento">
      					</div>
      				</div>

      				<div class="form-group">
      					<label class="control-label col-sm-6 my_fonts" for="telefono">Teléfono:</label>
      					<div class="col-sm-10">
      						<input type="text" class="form-control required" name="telefono" placeholder="Teléfono" minlength="7" maxlength="10">
      					</div>
      				</div>
      				
      				<div class="form-group">
      					<label class="control-label col-sm-6 my_fonts" for="direccion">Dirección:</label>
      					<div class="col-sm-10">
      						<input type="text" class="form-control required" name="direccion" placeholder="Dirección">
      					</div>
      				</div>

      				<div class="form-group">
      					<label class="control-label col-sm-6 my_fonts" for="comuna">Comuna:</label>
      					<div class="col-sm-10">
      						<input type="text" class="form-control required number" name="comuna" placeholder="Comuna" maxlength="2">
      					</div>
      				</div>

      				<div class="form-group">
      					<label class="control-label col-sm-6 my_fonts" for="barrio">Barrio:</label>
      					<div class="col-sm-10">
      						<input type="text" class="form-control required" name="barrio" placeholder="Barrio">
      					</div>
      				</div>
      				
      				<div class="form-group">
      					<label class="control-label col-sm-6 my_fonts" for="correo">Correo:</label>
      					<div class="col-sm-10">
      						<input type="email" class="form-control required email" name="correo" placeholder="Correo">
      					</div>
      				</div>
      				
      				<div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" name="guardar" class="btn btn-default  my_fonts button_submit">Guardar</button>
                </div>
            </div>
      			</form>
          </div>
        </div>
        
        <br><br>
    </div>
    <script type="text/javascript">
      $("#formCrearEstudiante").validate();
    </script>

{% endblock %}
