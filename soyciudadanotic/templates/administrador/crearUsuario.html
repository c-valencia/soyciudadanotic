{% extends 'administrador/base/base_administrador.html'%}
{% block content %}
    <div class="container-f">
        <div class="col-xs">
         <br><br><br><br><br><br><br>
          <div class="col-md-12">
          	<h2>Creación de usuarios</h2>
          <form class="form-horizontal" method="POST" id="formCrearUsuario">
            <div class="form-group">
              <label class="control-label col-sm-2 my_fonts" for="login">login:</label>
              <div class="col-sm-10">
                <input type="text" name="login" class="form-control required" id="login" placeholder="Enter Login" minlength="4" maxlength="20">
              </div>
            </div>


            <div class="form-group">
              <label class="control-label col-sm-4  my_fonts" for="tipo_usuario">Tipo de Usuario:</label>
              <div class="col-sm-10">
                <select class="form-control" name="tipo_usuario" id="tipo_usuario">
                  <option id="estudiante" name="estudiante">Estudiante</option>
                  <option id="instructor" name="instructor">Instructor</option>
                  <option id="administrador" name="administrador">Administrador</option>
                </select> 
              </div>
            </div>



            <div class="form-group">
              <label class="control-label col-sm-2 my_fonts" for="contrasenia">Contraseña:</label>
              <div class="col-sm-10"> 
                <input type="password" name="contrasenia" class="form-control required" id="contrasenia" placeholder="Enter Password" minlength="4" maxlength="20">
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="guardar" class="btn btn-default  my_fonts button_submit">Guardar</button>
              </div>
            </div>
          </form>
          </div>
    			
        </div>
        
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>

    <script type="text/javascript">
      $("#formCrearUsuario").validate();
    </script>
{% endblock %}
